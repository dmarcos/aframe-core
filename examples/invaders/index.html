<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cube</title>
    <meta name="description" content="Cube â€” A-Frame Core">
    <script src="../../build/aframe-core.js"></script>
    <script src="../_js/components/spawner.js"></script>
    <script src="../_js/components/laser-behavior.js"></script>
    <script src="../_js/components/collider.js"></script>
    <script src="../_js/components/explode.js"></script>
    <style>
      body { background-color: black; }
    </style>
  </head>
  <body>
    <a-assets>
      <a-mixin id="cube"
               geometry="primitive: box; height: 2; width: 2; depth: 2;"
               material="color: #167341; roughness: 1.0; metalness: 0.2;"></a-mixin>
      <a-mixin id="laser"
               geometry="primitive: box; height: 2; width: 0.1; depth: 0.1"
               material="color: yellow;"
               laser-behavior collider></a-mixin>
      <a-mixin id="enemy" explode="on: hit"></a-mixin>
    </a-assets>
    <a-scene stats="true">
      <a-entity position="0 0 20">
        <a-entity camera="fov: 45"></a-entity>
      </a-entity>
      <a-entity mixin="cube enemy" material="color: red" position="-20 5 -10"></a-entity>
      <a-entity mixin="cube enemy" material="color: red" position="-16 5 -10"></a-entity>
      <a-entity mixin="cube enemy" material="color: red" position="-12 5 -10"></a-entity>
      <a-entity mixin="cube enemy" material="color: red" position="-8 5 -10"></a-entity>
      <a-entity mixin="cube enemy" material="color: red" position="-4 5 -10"></a-entity>
      <a-entity mixin="cube enemy" material="color: red" position="0 5 -10"></a-entity>
      <a-entity mixin="cube enemy" material="color: red" position="4 5 -10"></a-entity>
      <a-entity mixin="cube enemy" material="color: red" position="8 5 -10"></a-entity>
      <a-entity mixin="cube enemy" material="color: red" position="12 5 -10"></a-entity>
      <a-entity mixin="cube enemy" material="color: red" position="16 5 -10"></a-entity>
      <a-entity mixin="cube enemy" material="color: red" position="20 5 -10"></a-entity>
      <!-- Cube -->
      <a-entity mixin="cube"
                wasd-controls="ws-axis: y; as-inverted: true; acceleration: 400; wsEnabled: false"
                position="0 -10 -10"
                spawner="mixin: laser; on: mousedown"
                cursor></a-entity>
    </a-scene>
  </body>
</html>
